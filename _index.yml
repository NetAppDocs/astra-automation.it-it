  summary: Astra Control è un prodotto software NetApp che fornisce la gestione del
    ciclo di vita dei dati per le applicazioni Kubernetes. A seconda dell'ambiente
    in uso, sono disponibili due modelli di implementazione. Sia Astra Control Center
    che Astra Control Service condividono la stessa API REST a seconda della release.
    È possibile utilizzare l'API REST e altre tecnologie di automazione correlate
    per gestire le implementazioni di Astra Control.
